<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Full-page layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Main container */
        .container {
            width: 80%;
            max-width: 800px;
            background: rgb(202, 197, 197);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Header styling */
        h1 {
            background-color: rgb(12, 46, 236);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Textarea */
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Button */
        .example_a {
            background-color: rgb(12, 46, 236);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        .example_a:hover {
            background-color: #0a37b5;
        }

        /* Result section */
        .result {
            margin-top: 20px;
        }

        .sentiment-positive {
            color: green;
            font-weight: bold;
        }

        .sentiment-neutral {
            color: orange;
            font-weight: bold;
        }

        .sentiment-negative {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Pacifique Sentiment Analyzer Web</h1>
        <form method="POST">
            <textarea name="text1" placeholder="Say Something: ...." rows="10"></textarea><br><br>
            <input class="example_a" type="submit" value="Analyze Sentiment">
        </form>
        {% if final %}
        <div class="result">
            <h2>The Sentiment of:</h2> 
            <p>'{{ text1 }}'</p>
            <h2>is <span class="
                {% if final * 100 > 50 %}
                    sentiment-positive
                {% elif final * 100 == 50 %}
                    sentiment-neutral
                {% else %}
                    sentiment-negative
                {% endif %}
            ">{{ final * 100 }}% 
                {% if final * 100 > 50 %}
                    Positive!
                {% elif final * 100 == 50 %}
                    Neutral!
                {% else %}
                    Negative!
                {% endif %}
            </span></h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
